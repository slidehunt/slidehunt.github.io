<!-- Playgrounds Grid Section -->
    <section id="playgrounds">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2>Playgrounds</h2>
                    <hr class="star-primary">
                </div>
            </div>
            <div class="row">
                {% for post in site.posts %}
                    <div class="col-sm-4 playgrounds-item">
                        <a href="#{{ post.modalID }}" class="playgrounds-link" data-toggle="modal">
                            <div class="caption">
                                <div class="caption-content">
                                    <i class="fa fa-search-plus fa-3x"></i>
                                </div>
                            </div>
                            <img src="{{ site.baseurl }}/{{ post.img }}" class="img-responsive" alt="">
                        </a>
                    </div>
                {% endfor %}
            </div>
        </div>
    </section>
